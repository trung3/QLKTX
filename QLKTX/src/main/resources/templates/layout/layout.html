  <script type="text/javascript">
    //Thời Gian
    function time() {
      var today = new Date();
      var weekday = new Array(7);
      weekday[0] = "Chủ Nhật";
      weekday[1] = "Thứ Hai";
      weekday[2] = "Thứ Ba";
      weekday[3] = "Thứ Tư";
      weekday[4] = "Thứ Năm";
      weekday[5] = "Thứ Sáu";
      weekday[6] = "Thứ Bảy";
      var day = weekday[today.getDay()];
      var dd = today.getDate();
      var mm = today.getMonth() + 1;
      var yyyy = today.getFullYear();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      nowTime = h + " giờ " + m + " phút " + s + " giây";
      if (dd < 10) {
        dd = '0' + dd
      }
      if (mm < 10) {
        mm = '0' + mm
      }
      today = day + ', ' + dd + '/' + mm + '/' + yyyy;
      tmp = '<span class="date"> ' + today + ' - ' + nowTime +
        '</span>';
      document.getElementById("clock").innerHTML = tmp;
      clocktime = setTimeout("time()", "1000", "Javascript");

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      const activeItem = localStorage.getItem('activeMenuItem');
      if (activeItem) {
        document.querySelectorAll('.app-menu__item').forEach(item => {
          if (item.href === activeItem) {
            item.classList.add('active');
          }
        });
      }

      // Add click event to menu items
      document.querySelectorAll('.app-menu__item').forEach(item => {
        item.addEventListener('click', function() {
          // Remove 'active' class from all items
          document.querySelectorAll('.app-menu__item').forEach(i => i.classList.remove('active'));
          // Add 'active' class to the clicked item
          this.classList.add('active');
          // Store the active item in local storage
          localStorage.setItem('activeMenuItem', this.href);
        });
      });
    });

  </script>
