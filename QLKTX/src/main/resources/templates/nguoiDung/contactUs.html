
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
<meta charset="UTF-8">
<title th:text="#{contactus.title}"></title>
</head>
<body>


	<div class="breadcrumbs_area">
		<div class="row">
			<div class="col-12">
				<div class="breadcrumb_content">
					<ul>
						<li><a href="/index">Trang chủ</a></li>
						<li><i class="fa fa-angle-right"></i></li>
						<li>Liên hệ</li>
					</ul>

				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--contact area start-->
	<div class="contact_area">
		<div class="row">
			<div class="col-lg-6 col-md-12">
				<div class="contact_message">
					<h3>Câu hỏi của bạn</h3>
					<form action="/ContactUs/form" method="POST" th:object="${contact}">
						<div class="row">
							<div class="col-lg-6">
								<i style="color: red" th:errors="*{name}"></i> <input
									th:field="*{name}" placeholder="Tên *" type="text">
							</div>
							<div class="col-lg-6">
								<i style="color: red" th:errors="*{email}"></i> <input
									th:field="*{email}" placeholder="Email *" type="email">
							</div>
							<div class="col-12">
								<i style="color: red" th:errors="*{subject}"></i> <input
									th:field="*{subject}" placeholder="Tiêu đề *" type="text">
							</div>


							<div class="col-12">
								<div class="contact_textarea">
									<i style="color: red" th:errors="*{Contents}"></i>
									<textarea th:field="*{Contents}" placeholder="Nội dung *"
										class="form-control2"></textarea>
								</div>
								<i style="color: red" th:text="${tb}"></i><br>
								<button type="submit">Gửi</button>
							</div>
							<div class="col-12">
								<p class="form-messege">
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6 col-md-12">
				<div class="contact_message contact_info">

					<h3>contact us</h3>
					

					<h3>Liên hệ</h3>
				

					<ul>
						<li><i class="fa fa-fax"></i> Địa chỉ : 288 Nguyễn Văn
							Linh,Phường Hưng Lợi,Quận Ninh Kiều,TP Cần Thơ</li>
						<li><i class="fa fa-phone"></i> <a href="#">(0292) 7300 468</a></li>
						<li><i class="fa fa-envelope-o"></i>holywatchct@gmail.com</li>
					</ul>
					<h3>
						<strong>Giờ mở cửa</strong>
					</h3>
					<p>
						<strong>Thứ 2 - Thứ 7</strong>: 8:00AM – 22:00PM
					</p>
				</div>
			</div>
		</div>
	</div>

	<!--contact area end-->

	<!--contact map start-->
	<div class="contact_map">
		<div class="row">
			<div class="col-12">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.8712318041294!2d105.75541541458216!3d10.027483392832314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a088476bafffdf%3A0x4da67960eb05332d!2zVHLGsOG7nW5nIENhbyDEkOG6s25nIFRo4buxYyBIw6BuaCBGUFQgUG9seXRlY2huaWMgQ-G6p24gVGjGoQ!5e0!3m2!1svi!2s!4v1669208295944!5m2!1svi!2s"
					width="500" height="450" style="border: 0" allowfullscreen=""></iframe>

			</div>
		</div>
	</div>
	<!--contact map end-->


	</div>
	<!--pos page inner end-->
	</div>
	</div>
	<!--pos page end-->

	<!--footer area start-->


</body>
</html>
